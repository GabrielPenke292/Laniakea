<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laniakea :: Virtual World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Laniakea Virtual World</h1>
    <canvas id="myCanvas"></canvas>
    <div id="controls">
        <button onclick="addRandomPoint()">Add Point</button>
    </div>

    <script src="js/math/graph.js"></script>
    <script src="js/primitives/point.js"></script>
    <script src="js/primitives/segment.js"></script>
    <script>
        /**
         * this Adds a random point to the graph
         */
        function addRandomPoint() {
            graph.addPoint(
                new Point(
                    Math.floor(Math.random() * myCanvas.width),
                    Math.floor(Math.random() * myCanvas.height)
                )
            );
            // refresh the canvas
            ctx.clearRect(0, 0, myCanvas.width, myCanvas.height); // clear canvas
            graph.draw(ctx); // redraw the graph
        }

        myCanvas.width = 600;
        myCanvas.height = 600;

        const ctx = myCanvas.getContext('2d');

        // tests for creating points in the graph
        const p1 = new Point(200, 200);
        const p2 = new Point(500, 200);
        const p3 = new Point(400, 400);
        const p4 = new Point(100, 300);

        // tests for creating segments in the graph
        const s1 = new Segment(p1, p2);
        const s2 = new Segment(p1, p3);
        const s3 = new Segment(p1, p4);
        const s4 = new Segment(p2, p3);
        

        const graph = new Graph([p1, p2, p3, p4], [s1, s2, s3, s4]);
        graph.draw(ctx);
    </script>
</body>
</html>
